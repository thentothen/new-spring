<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container .links {
            margin-top: 10px;
        }
        .login-container .links a {
            color: #007BFF;
            text-decoration: none;
        }
        .login-container .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>登录</h2>
        <form>
            <input id="username" type="text" placeholder="用户名或邮箱" required>
            <input id="password" type="password" placeholder="密码" required>
            <button onclick="login()">登录</button>
        </form>
        <div class="links">
            <a href="#">忘记密码?</a> | <a href="#">注册</a>
        </div>
    </div>
    <script>
        function login(){
            event.preventDefault()
            $.ajax({
                url:'/login',
                method: 'post',
                contentType: 'application/json',
                data: JSON.stringify( {
                    username: $('#username').val(),
                    password: $('#password').val()
                }),
                success: function(){
                    if(Location.search){
                        location.search.split('?').forEach(item=>{
                            if(item.split('=')[0]==='redirect'){
                                window.Location.href = item.split('=')[1]
                            }
                        })
                    }
                }
            })
        }
    </script>
</body>
</html>
